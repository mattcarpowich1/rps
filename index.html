<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>RPS</title>	
		<link href="https://fonts.googleapis.com/css?family=Lobster|Permanent+Marker" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Rock Paper Scissors</h1>
				<p>by <span id="name">Matt Carpowich</span></p>
			</header>
			<div id="selection_area">
				<div class="selection_box">
					<h2>PLAYER</h2>
					<div id="icon_container">
						<img src="images/rock.png" id="rock" alt="rock">
						<img src="images/paper.png" id="paper" alt="paper">
						<img src="images/scissors.png" id="scissors" alt="scissors">
					</div>
				</div>

				<div id="mainArea">

					<div id="scoreboard">
						<div class="score">
							<h3 id="you">PLAYER</h3>
							<div id="yourScore" class="wins">
								0
							</div>
						</div>
						<div class="score">
							<h3 id="computer">CPU</h3>
							<div id="opponentScore" class="wins">
								0
							</div>
						</div>
					</div>
				

				</div>

				<div class="selection_box">
					<h2>CPU</h2>
					<div id="icon_container2">
						<img src="images/rock.png" id="rock2" alt="rock">
						<img src="images/paper.png" id="paper2" alt="paper">
						<img src="images/scissors.png" id="scissors2" alt="scissors">
					</div>
				</div>
			</div>
			
		</div>

		<script type="text/javascript" src="script.js"></script>		
	</body>
</html>
